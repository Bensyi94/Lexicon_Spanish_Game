<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego educativo para aprender sinónimos en español">
    <meta name="keywords" content="sinónimos, lexicología, español, aprendizaje">
    <link rel="stylesheet" href="style.css">
    <title>Juego de Sinónimos</title>
    <style>

    </style>
</head>
<body>
    <header>
         <h1>Práctica de Lexicología en Español</h1>
    </header>

    <main>
        <section id="exercise">

            <div id="word"></div>
            <div id="options"></div>

        </section>

        <section class="score">

            <p class="scoreItems" id="porcentaje">
                    <span id="presicion" aria-live="polite">0%</span>
            </p>

            <p class="scoreItems" id="aciertos">Aciertos: 
                <span id="correct" aria-live="polite">0</span>
            </p>

            <p class="scoreItems" id="errores">Errores: 
                <span id="errors" aria-live="polite">0</span>
            </p>
        </section>

        <aside id="history">
            <h2>Historial</h2>
            <ul id="history-list"></ul>
        </aside>

    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
